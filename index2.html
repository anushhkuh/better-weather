<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather, News & Events App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.lucide) lucide.createIcons();
    });
  </script>
   
</head>
<body>
    <div class="app">
        <!-- Toast Container -->
        <div id="toast-container" class="toast-container"></div>

        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-bg"></div>
            <div class="container">
                <div class="hero-content">
                    <div class="hero-icons">
                        <i data-lucide="sun" class="hero-icon sun"></i>
                        <i data-lucide="cloud-rain" class="hero-icon rain"></i>
                        <i data-lucide="cloud" class="hero-icon cloud"></i>
                    </div>
                    <h1 class="hero-title">Weather, News & Events</h1>
                    <p class="hero-subtitle">
                        Get comprehensive local information for any city. Weather forecasts, latest news, and upcoming events all in one place.
                    </p>
                </div>
                
                <!-- Location Form -->
                <div class="location-form-card">
                    <div class="form-header">
                        <i data-lucide="map-pin" class="form-icon"></i>
                        <h2>Enter Your Location</h2>
                    </div>
                    
                    <form id="location-form" class="location-form">
                        <div class="input-group">
                            <input type="text" id="city-input" placeholder="City" required class="form-input">
                        </div>
                        
                        <div class="input-group">
                            <input type="text" id="state-input" placeholder="State" required class="form-input">
                        </div>
                        
                        <button type="submit" id="submit-btn" class="submit-btn">
                            <span class="btn-content">
                                <i data-lucide="search" class="btn-icon"></i>
                                <span class="btn-text">Get Weather, News & Events</span>
                            </span>
                            <div class="loading-spinner hidden">
                                <div class="spinner"></div>
                                <span>Loading...</span>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Content Section -->
        <div id="content-section" class="content-section hidden">
            <div class="container">
                <div class="content-grid">
                    <!-- Weather Card -->
                    <div id="weather-card" class="weather-card hidden">
                        <div class="card-header">
                            <h2>Current Weather</h2>
                            <p id="weather-location" class="location-text"></p>
                        </div>
                        
                        <div class="weather-main">
                            <div id="weather-icon" class="weather-icon"></div>
                            <div class="weather-temp">
                                <div id="weather-temperature" class="temperature"></div>
                                <div id="weather-condition" class="condition"></div>
                            </div>
                        </div>
                        
                        <div id="weather-description" class="weather-description"></div>
                        
                        <div class="weather-details">
                            <div class="detail-item">
                                <i data-lucide="wind" class="detail-icon"></i>
                                <div>
                                    <p class="detail-label">Wind Speed</p>
                                    <p id="wind-speed" class="detail-value"></p>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <i data-lucide="droplets" class="detail-icon"></i>
                                <div>
                                    <p class="detail-label">Humidity</p>
                                    <p id="humidity" class="detail-value"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- News and Events -->
                    <div class="news-events-container">
                        <!-- News Section -->
                        <div id="news-section" class="news-section hidden">
                            <h2>Local News</h2>
                            <div id="news-list" class="news-list"></div>
                        </div>
                        
                        <!-- Events Section -->
                        <div id="events-section" class="events-section hidden">
                            <h2>Local Events</h2>
                            <div id="events-list" class="events-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
